<!DOCTYPE html>

 <body>
  <div id="main">
   <div id="view"></div>
   <div id="input_area">

     <span class="c_0066ff"><p></p></span>

    <div id="select_bg_color">

     <br />

     <span class="c_ffffff"><p></p></span>

     <span class="c_0066ff"><p></p></span>
     <span class="c_a84ec4" style="margin-right: 8px"><p></p></span>
    </div>
   </div>
   <div>
    <img src="img/gif_area.png" id="image" />
   </div>
   <div id="download_area">
    <div id="download_off">
     下载啊
    </div>
   </div>
   <div id="no_attention">
    如果保存不成功<br>
    请右键点击保存
   </div>
  </div>
  <div id="footer">
    <div class="line"></div>
  <div id="back">
      <a href="../../">
        <div id="bt_back">

      </a>
  </div>
