<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/light7.min.css">
    <link rel="stylesheet" href="css/light7-swiper.min.css">
    <link rel="stylesheet" href="css/pageCss/login.css">
    <link rel="stylesheet" href="css/pageCss/index.css">
</head>
<body>
<div class="page _loginPage" id="index">
    <div class="_body_img">
    </div>
    <div class="_body_cover">
        <img src="image/pageImg/login_logo.png">
    </div>
    <div class="_body_form">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"><img class="_userName" src="image/pageImg/login_username_logo.png"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="text" placeholder="借阅证账号">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"><img class="_passWord" src="image/pageImg/login_password_logo.png"></i></div>
                        <div class="item-inner">
                            <div class="item-input">
                                <input type="password" placeholder="借阅证密码">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="_loginButton"><a href="index.html" class="button button-big button-fill button-danger">登陆</a></div>
            </div>
            <div class="_logon">
                <a>忘记密码</a>
                <a>立即注册</a>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/jquery.min.js' charset='utf-8'></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/light7-swiper.min.js' charset='utf-8'></script>

<script src="js/pageJs/login.js"></script>
<script src="js/pageJs/index.js"></script>
</body>
</html>
