<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>国戏图书馆</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">-->
    <link rel="shortcut icon" href="/image/pageImg/ico.ico">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/light7.min.css">
    <link rel="stylesheet" href="css/pageCss/loading.css">
    <link rel="stylesheet" href="css/swiper/swiper.min.css">
    <script>
        /**
         * 禁止页面上下滑动
         */
        document.addEventListener('touchmove', function (e) {
            e.preventDefault()
        })
    </script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="image/pageImg/loading_01.jpg"></div>
        <div class="swiper-slide"><img src="image/pageImg/loading_02.jpg"></div>
        <div class="swiper-slide"><img src="image/pageImg/loading_03.jpg"></div>
        <div class="swiper-slide" onclick="window.location.href='../ZLXWebAppMobile/index.html';"><img id="_openLogin" src="image/pageImg/loading_04.jpg"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
<script type='text/javascript' src='js/light7.min.js' charset='utf-8'></script>
<script type='text/javascript' src="js/swiper/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        preventLinksPropagation : false,
        pagination: {
            el: '.swiper-pagination'
        }
    });
</script>
</body>
</html>
