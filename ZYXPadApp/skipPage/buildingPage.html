<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="../_css/swiper/swiper.min.css">
  <link rel="stylesheet" href="skipCss/buildingCss.css">

</head>
<body>
    <!-- back button -->
    <div class="_back">
        <img src="skipImg/public/back.png">
    </div>

    <!-- info title -->
    <div class="_infoTitle">
       <img src="skipImg/jin/jin_1_title.png">
    </div>

    <!-- back index button -->
    <div class="_backIndex">
        <img src="skipImg/public/backIndex.png">
    </div>
    
    <!-- info button -->
    <div class="_info">
        <img src="skipImg/public/info.png">
    </div>
    <!-- info page -->
    <div class="_infoPage">
        <img src="skipImg/jin/jin_1_1.jpg">
        <div class="_closeInfo"></div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    
    <script src="skipJs/jquery.min.js"></script>
    <script src="../_js/swiper/swiper.min.js"></script>
    <script src="skipJs/buildingJs.js"></script>
</body>
</html>
